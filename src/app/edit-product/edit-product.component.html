<div class="p-3">
  <div class="card">
    <div class="card-header">Product ID = {{ productId }}</div>
    <div class="card-body">
      <div class="col-md-6" *ngIf="productFormGroup">
        <!--{{ productForm.value | json }}-->
        <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price" />
          </div>
          <div class="mb-3">
            <label class="form-label me-2">Checked</label>
            <input
              type="checkbox"
              class="form-check-input ml-3"
              formControlName="checked"
            />
          </div>
          <button
            [disabled]="productFormGroup.invalid"
            class="btn btn-outline-primary w-100"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
