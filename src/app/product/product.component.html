<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h5>Product Component</h5>
      <div class="card-body d-flex">
        <!--{{ keyword }}-->
        <input type="text" class="form-control w-25" [(ngModel)]="keyword" />
        <button (click)="searchProduct()" class="btn btn-success mx-2">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <!--<td>{{ product.checked }}</td>-->
            <td>
              <button
                (click)="handleCheckProduct(product)"
                class="btn btn-outline-success"
              >
                <i
                  [class]="product.checked ? 'bi bi-check' : 'bi bi-circle'"
                ></i>
              </button>
            </td>
            <td>
              <button
                (click)="handleDeleteProduct(product)"
                class="btn btn-danger"
              >
                <i class="bi bi-trash"></i>
              </button>
              <button
                (click)="handleEditProduct(product)"
                class="btn btn-outline-primary mx-2"
              >
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills justify-content-center">
        <li *ngFor="let page of [].constructor(this.totalPages); let i = index">
          <button class="btn btn-outline-success m-1">
            {{ i + 1 }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
